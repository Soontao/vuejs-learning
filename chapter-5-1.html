<html>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.js"></script>
<style>
  .fade-enter-active,
  .fade-leave-active {
    transition: opacity .5s
  }
  
  .fade-enter,
  .fade-leave-active {
    opacity: 0
  }
</style>

<body>
  <div id="app">
    <button v-on:click="show = !show">
    Toggle
    </button>
    <transition name="fade">
      <h1 v-if="show">Text</h1>
    </transition>
  </div>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        show: false
      }
    })
  </script>
</body>

</html>
